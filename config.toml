# Font size in pixels. If not specified, auto-calculated from original FNT (ascent + descent)
size = 64.0
# Quality factor (1-8). Renders at higher resolution then downsamples with Lanczos filter. Higher = cleaner edges but slower. Recommended: 2-4.
quality = 2
# Padding pixels around each glyph. Prevents texture sampling artifacts at glyph edges.
padding = 8

# The [hijack_map] section maps characters in the FNT4 font to different characters in the source TTF/OTF font for glyph replacement.
[hijack_map]
"仮" = "丟"
"佐" = "两"
